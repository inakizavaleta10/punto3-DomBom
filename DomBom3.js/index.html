<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container mt-5">
  <h1>Lista de Tareas</h1>
  <article class="input-group mb-3">
    <input type="text" class="form-control" id="tareaInput" placeholder="Ingrese una tarea">
    <div class="input-group-append">
      <button class="btn btn-success" type="button" id="agregarBtn">Agregar Tarea</button>
    </div>
  </article>
  <ul class="list-group" id="listaTareas">
  </ul>
</section>

<script>
  document.getElementById('agregarBtn').addEventListener('click', function() {
    let tareaInput = document.getElementById('tareaInput');
    let tareaTexto = tareaInput.value.trim();

    if (tareaTexto !== '') {
      agregarTarea(tareaTexto);
      tareaInput.value = '';
    }
  });

  function agregarTarea(texto) {
    let listaTareas = document.getElementById('listaTareas');

    let tareaElemento = document.createElement('li');
    tareaElemento.className = 'list-group-item d-flex justify-content-between align-items-center';
    tareaElemento.innerHTML = texto + '<button class="btn btn-danger btn-sm eliminarBtn">Eliminar</button>';
    listaTareas.appendChild(tareaElemento);

    tareaElemento.querySelector('.eliminarBtn').addEventListener('click', function() {
      tareaElemento.remove();
    });
  }
</script>
<script src="js/app.js"></script>
</body>
</html>
